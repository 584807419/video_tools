
{% block titile %}

{% load staticfiles %}
<!--crumbs start-->
{% block custom_bread %}
{% endblock %}


{% block content %}
    <div class="banner">
        <div class="wp">
            <div class="fl">
                <div class="imgslide">
                    <ul class="imgs">

                        {% for banner in all_banners %}
                            <li>
                                <a href="{{ banner.url }}">
                                    <img width="1200" height="478" src="{{ MEDIA_URL }}{{ banner.image }}"/>
                                </a>
                            </li>
                        {% endfor %}

                    </ul>
                </div>
                <div class="unslider-arrow prev"></div>
                <div class="unslider-arrow next"></div>
            </div>

        </div>


    </div>

    <section>
        <div class="module">
            <div class="wp">
                <form action="{% url 'weibo_video_web_download:analyze_url' %}" method="post" autocomplete="off">
                    <input type='hidden' name='csrfmiddlewaretoken' value='mymQDzHWl2REXIfPMg2mJaLqDfaS1sD5' />
                    <div class="form-group marb20 {% if login_form.errors.username %}errorput{% endif %}">
                        <label>请复制微博视频网页url/网页地址/网址,粘贴到右侧框内</label>
                        <input name="weibo_video_url" id="account_l" type="text" width="900" height="68" placeholder="网址/网页/url/链接" />
                     </div>
                     <input class="btn btn-green" id="jsLoginBtn" type="submit" value="立即开始分析 > " />
                {% csrf_token %}
                </form>
            </div>
        </div>
    </section>

        <section>
        <div class="module">
            <div class="wp">
                    {% if real_url %}
                        <label>将下载地址转换为课使用迅雷等下载工具下载的地址</label>
                        <a href="{{ real_url }}">{{ real_url }}</a>

                    {% endif %}
                    {% if error %}
                        <label>{{ error }}</label>
                    {% endif %}
            </div>
        </div>
    </section>

{% endblock %}
